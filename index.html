    .container {

      margin: 20px; /* Space around the container */

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;

    .header img {

    }
    .message {

      color: #444;
    }
    .button {

      align-items: center;
      justify-content: center;
      background-color: #6264a7;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #555ba7;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-top: 3px solid #555ba7;
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 30px;
      text-align: center;
    }
    .footer p {
      margin: 0;
      padding: 8px 0;
    }
    .footer a {
      color: #6264a7;
      text-decoration: none;
      font-weight: 500;
    }
    .install-link {
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%; /* Limits width on mobile */
        padding: 15px; /* Adds padding within the container */
        margin: 10px; /* Adds margin around the container */
      }
      .header h1 {
        font-size: 1.5em;
      }
      .message {

      }

        margin-top: 5px;

      .install-link {
